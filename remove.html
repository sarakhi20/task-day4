<!DOCTYPE html>
<html>
    <head>
        <title>remove duplicates</title>
    </head>
    <body>
        <script>
const arr = [1, 2, 2, 3, 4, 4, 5];

(function() {
  const uniqueArr = [...new Set(arr)];
  console.log(uniqueArr); // Output: [1, 2, 3, 4, 5]
  document.write(uniqueArr.join("<br>"));
})();

        </script>
    </body>
</html>
