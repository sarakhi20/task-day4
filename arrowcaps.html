<!DOCTYPE html>
<html>
<head>
  <title>Array Programs</title>
</head>
<body>
  <script>
    const arr = ["hello", "world", "javascript"];
const titleCasedArr = arr.map(str => str.charAt(0).toUpperCase() + str.slice(1).toLowerCase());
console.log(titleCasedArr); // Output: ["Hello", "World", "Javascript"]
document.write(titleCasedArr.join("<br>"));

  </script>
</body>
</html>
