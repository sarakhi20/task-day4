<!DOCTYPE html>
<html>
    <head>
        <title>median of two sorted Arrays</title>
    </head>
    <body>
        <script>
            const arr1 = [1, 3, 5];
const arr2 = [2, 3, 6];

(function() {
  const mergedArr = [...arr1, ...arr2].sort((a, b) => a - b);
  const middleIndex = Math.floor(mergedArr.length / 2);
  
  if (mergedArr.length % 2 === 0) {
    console.log((mergedArr[middleIndex - 1] + mergedArr[middleIndex]) / 2);
    document.write((mergedArr[middleIndex - 1] + mergedArr[middleIndex]) / 2);
  } else {
    console.log(mergedArr[middleIndex]);
    document.write(mergedArr[middleIndex]);
  }
}());

        </script>
    </body>
</html>
