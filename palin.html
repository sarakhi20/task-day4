<!DOCTYPE html>
<html>
<head>
  <title>Palindromes</title>
</head>
<body>
  <script>
  
const arr = ["madam", "hello", "radar", "javascript", "level"];

(function() {
  const palindromes = arr.filter(str => {
    const reversedStr = str.split("").reverse().join("");
    return str === reversedStr;
  });
  console.log(palindromes);
  document.write(palindromes.join("<br>"));
}());
  </script>
</body>
</html>
