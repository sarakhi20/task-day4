

<!DOCTYPE html>
<html>
<head>
  <title>return all prime Numbers</title>
</head>
<body>
  <script>
   
const arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
const primeNumbers = arr.filter(num => {
  if (num <= 1) return false;
  for (let i = 2; i < num; i++) {
    if (num % i === 0) return false;
  }
  return true;
});
console.log(primeNumbers); // Output: [2, 3, 5, 7]
document.write(primeNumbers.join("<br>"));

  </script>
</body>
</html>
